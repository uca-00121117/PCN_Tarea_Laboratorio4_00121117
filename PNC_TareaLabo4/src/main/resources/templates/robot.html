<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/style.css}">
<title>Seguridad</title>
</head>
<body>
<div class=Global>
<div class="tarjeta2">
	<form th:action="@{/seguridad}" th:object="${robot}" method="post">
	
		<div class="titulo-robot">
				<h1>Marcar solo si usted es un robot</h1>
		
		</div>
		
		<div class="robot-image"></div>
		
		<div class="boton-area">
		
		<label class="radio-box">
			<input type="radio" th:field="*{soyRobot}" th:value="${false}">
		  	<span class="checkmark"></span>
		</label>
			<span th:errors="*{soyRobot}" style="color:  #E81505; text-align: center; font-size: 2em;"></span><br>	
			<input type="submit" value="Aceptar">
			
			<a href="/producto">Regresar</a>
		
		</div>
	
	</form>
	</div></div>
</body>
</html>
